<!doctype html>
<html lang="en">
  <head>
    <title>Rock. Paper. Scissors. Only.</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.typekit.net/qtl4hnh.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="jumbotron mb-4">
      <h1 class="display-4">Rock. Paper. Scissors. Only.</h1>
      <div class="img-wrapper">
          <img src="http://cdn-images.threadless.com/threadless-shop/products/6181/1272x920design_01.jpg">
      </div>
      
    </div>
    <div class="container">
        <div class="row">
            <div id="alertMssg" class="col-sm-12">
                
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mb-4">
            <div id="playerMssg" class="col-sm-12">

            </div>
        </div>
        <div class="row mb-4">
            <div class="col-sm-8">
                <input id="playerNameInput" placeholder="Your Pitiful Name" class="form-control" type="text" />
            </div>
            <div class="col-sm-4">
                <button id="addPlayer" class="btn btn-success w-100">CHALLENGE</button>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-4">
            <div id="player0" class="card w-100">
                <div class="card-header">player0</div>
                <div class="card-body">
                    This is where the name of playerA goes
                </div>
                <ul class="list-group list-group-flush rps-control" style="display: hidden">
                    <li class="list-group-item">ROCK</li>
                    <li class="list-group-item">PAPER</li>
                    <li class="list-group-item">SCISSORS</li>
                    </ul>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card w-100">
                <div class="card-header">ROUND RESULTS!</div>
                <div class="card-body">
                    results of the round go here, who won?
                </div>
            </div>
          </div>

          <div class="col-md-4">
              <div id="player1" class="card w-100">
                  <div class="card-header">player1</div>
                  <div id="playerName" class="card-body">
                      This is where the name of playerB goes
                  </div>
                  <ul class="list-group list-group-flush rps-control" style="display: hidden">
                      <li class="list-group-item">ROCK</li>
                      <li class="list-group-item">PAPER</li>
                      <li class="list-group-item">SCISSORS</li>
                    </ul>
              </div>
            </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
          <div class="col-sm-4">
          </div>
          <div id="smackWrapper" class="col-sm-8">
              <div class="card w-100 pb-2">
                  <div class="card-header">SMACK TALK AREA</div>
                  <div class="card-body">
                      <textarea id="chatOutput" class="form-control" disabled ></textarea>
                  </div>
                  <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <div class="row">
                            <div class="col-sm-8">
                                <input placeholder="Enter Smack" class="form-control" type="text" />
                          </div>
                          <div class="col-sm-4">
                              <button class="btn btn-success w-100">TALK</button>
                          </div>
                        </div>
                      </li>
                    </ul>
                  
              </div>
          </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
